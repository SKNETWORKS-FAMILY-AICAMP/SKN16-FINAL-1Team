version: "3.9"

services:
  db:
    image: postgres:16-alpine
    container_name: medinote_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: medinote
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d medinote"]
      interval: 5s
      retries: 5
      start_period: 5s

  backend:
    build:
      context: ./Medinote_backend
    container_name: medinote_backend
    environment:
      DATABASE_URL: ${DATABASE_URL}
      FRONTEND_URL: ${FRONTEND_URL}
      STT_SERVER_URL: ${STT_SERVER_URL}
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8000:8000"
    restart: unless-stopped

  stt:
    build:
      context: ./AI_service_stt
    container_name: medinote_stt
    environment:
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      BACKEND_URL: ${BACKEND_URL}
      DATABASE_URL: postgresql://postgres:${POSTGRES_PASSWORD}@db:5432/medinote
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8002:8002"
    restart: unless-stopped

