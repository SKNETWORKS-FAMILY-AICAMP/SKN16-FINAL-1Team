version: "3.9"

services:
  db:
    image: postgres:16-alpine
    container_name: medinote_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: medinote
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d medinote"]
      interval: 5s
      retries: 5
      start_period: 5s

  backend:
    build:
      context: ./Medinote_backend
    container_name: medinote_backend
    environment:
      DATABASE_URL: ${DATABASE_URL}
      FRONTEND_URL: ${FRONTEND_URL}
      STT_SERVER_URL: ${STT_SERVER_URL}
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8000:8000"
    restart: unless-stopped

  stt:
    build:
      context: ./AI_service_stt
    container_name: medinote_stt
    environment:
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      BACKEND_URL: ${BACKEND_URL}
      DATABASE_URL: postgresql://postgres:${POSTGRES_PASSWORD}@db:5432/medinote
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8002:8002"
    restart: unless-stopped

  ocr:
    build:
      context: ./AI_service_ocr
    container_name: medinote_ocr
    environment:
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      DATABASE_URL: postgresql://postgres:${POSTGRES_PASSWORD}@db:5432/medinote
      FRONTEND_URL: ${FRONTEND_URL}
      BACKEND_URL: http://backend:8000
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - /home/ubuntu/ocr_uploads:/app/uploads/ocr
    ports:
      - "8003:8003"
    restart: unless-stopped

  frontend:
    build:
      context: ./medinote_front
      args:
        VITE_API_URL: ${VITE_API_URL}
        VITE_CHATBOT_API_URL: ${VITE_CHATBOT_API_URL}
        VITE_OCR_API_URL: ${VITE_OCR_API_URL}
    container_name: medinote_frontend
    depends_on:
      - backend
    ports:
      - "4173:4173"
    restart: unless-stopped

  llm:
    build:
      context: ./AI_service_LLM
    container_name: medinote_llm
    environment:
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      CHROMA_DB_DIR: ${CHROMA_DB_DIR}
      DATABASE_URL: postgresql://postgres:${POSTGRES_PASSWORD}@db:5432/medinote
      BACKEND_URL: http://backend:8000
      FRONTEND_URL: ${FRONTEND_URL}
    volumes:
      - /home/ubuntu/chroma_db:/app/chroma_db
    ports:
      - "8001:8001"
    restart: unless-stopped

volumes:
  postgres_data:
