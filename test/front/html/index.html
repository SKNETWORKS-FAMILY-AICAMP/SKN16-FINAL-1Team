<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Hello World Relay</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        body { font-family: Arial, sans-serif; margin: 2rem; }
        .card { max-width: 400px; padding: 1.5rem; border: 1px solid #ddd; border-radius: 8px; }
        input, button { width: 100%; padding: 0.5rem; margin-top: 0.5rem; }
        #latestMessage { margin-top: 1rem; font-weight: bold; }
        #status { margin-top: 0.5rem; color: #0a7f2e; }
        #error { margin-top: 0.5rem; color: #c0392b; }
    </style>
</head>
<body>
    <div class="card">
        <h2>Hello World Message Test</h2>
        <label for="messageInput">Enter a message</label>
        <input id="messageInput" type="text" placeholder="Hello World" />
        <button onclick="sendMessage()">Save Message</button>
        <button onclick="loadMessage()">Load Latest Message</button>
        <div id="status"></div>
        <div id="error"></div>
        <div id="latestMessage">Latest message: (none)</div>
    </div>

    <script>
        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const statusEl = document.getElementById('status');
            const errorEl = document.getElementById('error');
            statusEl.textContent = '';
            errorEl.textContent = '';

            if (!input.value.trim()) {
                errorEl.textContent = 'Please enter a message.';
                return;
            }

            try {
                const response = await fetch('/api/message', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ content: input.value.trim() })
                });

                if (!response.ok) {
                    const payload = await response.json();
                    throw new Error(payload.detail || 'Failed to store message');
                }

                statusEl.textContent = 'Message stored successfully.';
                input.value = '';
                await loadMessage();
            } catch (err) {
                errorEl.textContent = err.message;
            }
        }

        async function loadMessage() {
            const latestMessageEl = document.getElementById('latestMessage');
            const errorEl = document.getElementById('error');
            errorEl.textContent = '';

            try {
                const response = await fetch('/api/message');
                if (!response.ok) {
                    const payload = await response.json();
                    throw new Error(payload.detail || 'Failed to fetch message');
                }

                const data = await response.json();
                if (!data.content) {
                    latestMessageEl.textContent = 'Latest message: (none)';
                } else {
                    const stamp = data.created_at ? ` @ ${data.created_at}` : '';
                    latestMessageEl.textContent = `Latest message: ${data.content}${stamp}`;
                }
            } catch (err) {
                errorEl.textContent = err.message;
            }
        }

        document.addEventListener('DOMContentLoaded', loadMessage);
    </script>
</body>
</html>
