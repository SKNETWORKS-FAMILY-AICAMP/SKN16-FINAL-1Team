name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  # ===== CI: 테스트 & 빌드 =====
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: medinote_front/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: medinote_front

      - name: Run build
        run: npm run build
        working-directory: medinote_front

  # ===== CD: 배포 (main 브랜치 push만) =====
  deploy:
    runs-on: ubuntu-latest
    needs: test  # test 성공해야 실행
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Deploy to EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          script: |
            cd ~/SKN16-FINAL-1Team
            git pull origin main
            docker-compose down
            docker-compose up -d --build
